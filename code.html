---
layout: default
title: codez.runz.repeatz - its churn
description: codez.runz.repeatz.github.io
keywords: open, source, open source, finatra, finagle, scala
url: https://codez.runz.repeatz.com
custom_css: code.css
custom_js: code.js
---

<!-- Header -->

<div class="header simple-header">
    <div class="Grid container">
        <div id="header-text" class="Grid-cell">
            <h1 class="large-title">Code</h1>
            <h1 class="squad-subheading">Hot Dog... Not Hot Dog</h1>
            <div class="search-bar">
                <input class="search-box" type="text" name="search" placeholder="Search Projects" autocomplete="off" />
                <span class="Icon Icon--search"></span>
            </div>
        </div>
    </div>

</div>

<!-- Container for no results text -->
<div class="Grid container no-results-container"></div>

<!-- Projects grid (See renderProjects() in projects.js) -->
<div class="Grid container all-projects"></div>
<!-- End of all-projects -->

<script type="text/javascript">
    let allProjects = [];
    {% for item in site.data.github %}
        allProjects.push({
            name: "{{ item.name }}",
            nameWithOwner: "{{ item.name }}",
            description: `"{{ item.description }}"`,
            color: "#{{ item.size }}",
            primaryLanguage: "{{ item.language }}",
            homepageURL: "{{ item.homepage }}",
            pushedAt : "{{ item.pushed_at }}",
            languages : "{{ item.languages }}",
            forks : "{{ item.forks_count }}",
            topics : "{{ item.repositoryTopics }}",
            stars : "{{ item.stargazers_count }}",
            watchers : "{{ item.watchers_count }}",
        })
    {% endfor %}
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.0.4/fuse.min.js" async></script>
